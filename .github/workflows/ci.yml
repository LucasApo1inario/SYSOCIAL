name: CI - Continuous Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Validar as dependências e commits
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Download project code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate conventional commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # Job 2: Testes (Frontend e backend quando pronto)
  test:
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Download project code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' 
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test # Atualmente executa placeholder - executará testes reais quando implementado