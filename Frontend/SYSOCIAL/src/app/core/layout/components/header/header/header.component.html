<div class="bg-[#246A73] px-4 py-3 text-white">
  <div class="max-w-7xl mx-auto flex items-center justify-between flex-wrap">

    <!-- Logo -->
    <a href="#default" class="text-2xl font-bold text-[#160F29] mr-4">
      SYSOCIAL
    </a>

    <!-- Botão "Menu" (visível apenas no mobile) -->
    <button
      class="md:hidden text-white font-medium px-4 py-2 rounded transition"
      (click)="menuAberto = !menuAberto"
    >
      {{ menuAberto ? 'Fechar' : 'Menu' }}
    </button>

    <!-- Menu de navegação padrão (desktop) -->
    <div class="hidden md:flex flex-row items-center space-x-4">
      @if (!isLoggedIn()) {
        <a href="/sobre" class="text-[#F7F7F2] hover:underline">Sobre</a>
        <a href="/contato" class="text-[#F7F7F2] hover:underline">Contato</a>
        <a href="/auth/login" class="bg-white text-blue-900 font-semibold px-4 py-1 rounded-full hover:bg-gray-200 transition">Login</a>
      } @else {
        <app-menu></app-menu>
      }
    </div>

    <!-- Menu de navegação mobile (visível apenas no mobile quando menuAberto = true) -->
    @if (menuAberto && isLoggedIn()) {
      <div class="w-full mt-4 md:hidden">
        <app-menu></app-menu>
      </div>
    }

  </div>
</div>
