<z-pagination-content ariaLabel="Page navigation">
  <z-pagination-item>
    <z-pagination-previous (click)="goToPrevious()" />
  </z-pagination-item>

  @for (page of pages; track page) {
    <z-pagination-item>
      <z-pagination-button
        [zActive]="page === currentPage"
        (click)="goToPage(page)"
      >
        {{ page }}
      </z-pagination-button>
    </z-pagination-item>
  }

  <z-pagination-item>
    <z-pagination-next (click)="goToNext()" />
  </z-pagination-item>
</z-pagination-content>
