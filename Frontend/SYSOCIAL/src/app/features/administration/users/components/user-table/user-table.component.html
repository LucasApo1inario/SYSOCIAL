<div class="overflow-x-auto overflow-y-hidden rounded-md border">
  <table z-table class="w-full min-w-max">
    <thead z-table-header>
      <tr z-table-row>
        <th z-table-head>Usuário</th>
        <th z-table-head>Nome</th>
        <th z-table-head>Email</th>
        <th z-table-head>Telefone</th>
        <th z-table-head>Tipo</th>
        <th z-table-head>Criado em</th>
        <th z-table-head>Atualizado em</th>
        <th z-table-head class="w-36 text-right">Ações</th>
      </tr>
    </thead>

    <tbody z-table-body>
      @for (user of users; track user.id) {
        <tr z-table-row>
          <td z-table-cell>{{ user.username }}</td>
          <td z-table-cell>{{ user.nome }}</td>
          <td z-table-cell>{{ user.email }}</td>
          <td z-table-cell>{{ user.telefone }}</td>
          <td z-table-cell>{{ user.tipo }}</td>
          <td z-table-cell>{{ user.created_at }}</td>
          <td z-table-cell>{{ user.updated_at }}</td>

          <td z-table-cell>
            <div class="flex justify-end gap-2">
              <z-button zType="ghost" zSize="icon" (click)="onEdit(user)" title="Editar">
                <div class="icon-pencil"></div>
              </z-button>
              <z-button zType="ghost" zSize="icon" (click)="onDelete(user)" title="Deletar">
                <div class="icon-trash"></div>
              </z-button>
            </div>
          </td>
        </tr>
      } @empty {
        <tr z-table-row>
          <td z-table-cell [attr.colspan]="8" class="h-24 text-center text-gray-500">
            Nenhum usuário encontrado.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
