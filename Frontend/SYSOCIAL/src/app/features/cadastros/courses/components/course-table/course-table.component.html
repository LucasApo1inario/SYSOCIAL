<div class="overflow-hidden rounded-md border">
  <table z-table class="w-full">
    <thead z-table-header>
      <tr z-table-row>
        <th z-table-head>Curso</th>
        <th z-table-head>Modalidade</th>
        <th z-table-head>Carga Horária</th>
        <th z-table-head>Data Início</th>
        <th z-table-head>Instrutor</th>
        <th z-table-head>Status</th>
        <th z-table-head class="w-36 text-right">Ações</th>
      </tr>
    </thead>
    <tbody z-table-body>
      @for (course of courses; track course.id) {
        <tr z-table-row>
          <td z-table-cell>{{ course.nome }}</td>
          <td z-table-cell>{{ course.modalidade }}</td>
          <td z-table-cell>{{ course.cargaHoraria }}h</td>
          <td z-table-cell>{{ course.dataInicio }}</td>
          <td z-table-cell>{{ course.instrutor }}</td>
          <td z-table-cell>
            <z-badge [zType]="getBadgeType(course.status)">
              {{ course.status }}
            </z-badge>
          </td>
          <td z-table-cell>
            <div class="flex justify-end gap-2">
              <z-button zType="ghost" zSize="icon" (click)="onEdit(course)" title="Visualizar">
                <div class="icon-eye"></div>
              </z-button>
              <z-button zType="ghost" zSize="icon" (click)="onEdit(course)" title="Editar">
                <div class="icon-pencil"></div>
              </z-button>
              <z-button zType="ghost" zSize="icon" (click)="onDelete(course)" title="Deletar">
                <div class="icon-trash"></div>
              </z-button>
            </div>
          </td>
        </tr>
      } @empty {
        <tr z-table-row>
          <td z-table-cell [attr.colspan]="7" class="h-24 text-center text-gray-500">
            Nenhum curso encontrado.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
