<div class="overflow-hidden rounded-md border">
  <table z-table class="w-full">
    <thead z-table-header>
      <tr z-table-row>
        <th z-table-head>Curso</th>
        <th z-table-head>Vagas Totais</th>
        <th z-table-head>Vagas Restantes</th>
        <th z-table-head>Ativo</th>
        <th z-table-head class="w-36 text-right">Ações</th>
      </tr>
    </thead>
    <tbody z-table-body>
      @for (course of courses; track course.id) {
        <tr z-table-row>
          <td z-table-cell>{{ course.nome }}</td>
          <td z-table-cell>{{ course.vagasTotais }}</td>
          <td z-table-cell>{{ course.vagasRestantes }}</td>
          <td z-table-cell>
            <z-badge [zType]="getBadgeType(course.ativo)">
              {{ course.ativo ? 'Sim' : 'Não' }}
            </z-badge>
          </td>
          <td z-table-cell>
            <div class="flex justify-end gap-2">
              <z-button zType="ghost" zSize="icon" (click)="onEdit(course)" title="Editar">
                <div class="icon-pencil"></div>
              </z-button>
              <z-button zType="ghost" zSize="icon" (click)="onDelete(course)" title="Deletar">
                <div class="icon-trash"></div>
              </z-button>
            </div>
          </td>
        </tr>
      } @empty {
        <tr z-table-row>
          <td z-table-cell [attr.colspan]="5" class="h-24 text-center text-gray-500">
            Nenhum curso encontrado.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
