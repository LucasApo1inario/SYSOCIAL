<div class="user-list-container">
  <h1 class="text-2xl font-bold mb-4">Cursos</h1>

  <div class="flex flex-col md:flex-row gap-2 mb-6">
    <input
      z-input
      [ngModel]="search"
      (ngModelChange)="search = $event; currentPage.set(1)"
      zSize="default"
      placeholder="Pesquisar cursos..."
    />
    <z-button zType="default" (click)="addCourse()">+ Novo Curso</z-button>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center h-64">
      <div class="text-center">
        <p class="text-gray-500">Carregando cursos...</p>
      </div>
    </div>
  } @else {
    <app-course-table
      [courses]="pagedCourses()"
      (edit)="editCourse($event)"
      (delete)="deleteCourse($event)"
    ></app-course-table>

    @if (totalPages() > 1) {
      <div class="flex justify-center mt-4">
        <app-course-pagination
          [totalPages]="totalPages()"
          [currentPage]="currentPage()"
          (pageChange)="currentPage.set($event)"
        ></app-course-pagination>
      </div>
    }
  }
</div>
