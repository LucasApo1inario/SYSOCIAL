<div class="bg-white rounded-lg shadow-lg p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold">Alunos da Turma: {{ turma.nome }}</h2>
    <button z-button zType="ghost" (click)="onClose()">
      Fechar
    </button>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center h-48">
      <p class="text-gray-500">Carregando alunos...</p>
    </div>
  } @else {
    <div class="overflow-hidden rounded-md border">
      <table z-table class="w-full">
        <thead z-table-header>
          <tr z-table-row>
            <th z-table-head>ID</th>
            <th z-table-head>Nome</th>
          </tr>
        </thead>
        <tbody z-table-body>
          @for (aluno of alunos(); track aluno.id) {
            <tr z-table-row>
              <td z-table-cell>{{ aluno.id }}</td>
              <td z-table-cell>{{ aluno.nome }}</td>
            </tr>
          } @empty {
            <tr z-table-row>
              <td z-table-cell [attr.colspan]="2" class="h-24 text-center text-gray-500">
                Nenhum aluno nesta turma.
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
